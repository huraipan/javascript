<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="img/car1.png" draggable="false" />
        </div>
        <div class="slide-box">
          <img src="img/car2.png" draggable="false" />
        </div>
        <div class="slide-box">
          <img src="img/car3.png" draggable="false" />
        </div>
      </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>

    <button class="next">다음</button>

    <script>
      let 시작좌표 = 0;
      let 눌렀냐 = false;

      $(".slide-box")
        .eq(0)
        .on("mousedown", function (e) {
          시작좌표 = e.clientX;
          눌렀냐 = true;
        });

      $(".slide-box")
        .eq(0)
        .on("mousemove", function (e) {
          if (눌렀냐 === true) {
            $(".slide-container").css(
              "transform",
              `translateX( ${e.clientX - 시작좌표}px )`
            );
          }
        });

      var 지금사진 = 1;

      $(".slide-box")
        .eq(0)
        .on("mouseup", function (e) {
          눌렀냐 = false;
          if (e.clientX - 시작좌표 < -300) {
            $(".slide-container")
              .css("transition", "all 0.5s")
              .css("transform", "translateX(-" + 지금사진 + "00vw)");
            지금사진 += 1;
          } else {
            $(".slide-container").css(
              "transform",
              "translateX(-" + (지금사진 - 1) + "00vw)"
            );
          }
          setTimeout(() => {
            $(".slide-container").css("transition", "none");
          }, 500);
        });

      $(".slide-1").on("click", function () {
        $(".slide-container").css("transform", "translateX(0vw)");
        지금사진 = 1;
      });

      $(".slide-2").on("click", function () {
        $(".slide-container").css("transform", "translateX(-100vw)");
        지금사진 = 2;
      });

      $(".slide-3").on("click", function () {
        $(".slide-container").css("transform", "translateX(-200vw)");
        지금사진 = 3;
      });

      $(".next").on("click", function () {
        $(".slide-container").css(
          "transform",
          "translateX(-" + 지금사진 + "00vw)"
        );
        지금사진 += 1;
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
