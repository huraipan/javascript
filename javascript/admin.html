<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="side-bar">
      <div><i class="fa-solid fa-house" style="margin-left: 2px"></i>Home</div>
      <div>
        <i class="fa-solid fa-headphones" style="margin-left: 2px"></i>Services
      </div>
      <div><i class="fa-solid fa-flag" style="margin-left: 2px"></i>Alerts</div>
      <div><i class="fa-solid fa-chart-pie"></i>Stats</div>
    </div>

    <nav class="navbar">
      <div class="container-fluid mx-5">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 search-bar"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="nav-right">
          <div class="nav-right-item">
            <i class="fa-solid fa-bell"></i>
          </div>
          <div class="nav-right-item">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <p>Park Jinwoo</p>
        </div>
      </div>
    </nav>

    <section class="mx-4 p-4">
      <div class="section-top">
        <h4>Dashboard</h3>
        <div class="section-top-items p-3">
          <div class="card section-top-item border-blue">
            <div class="card-text">
              <p>Earnings (Monthly)</p>
              <h4>$400,000</h4>
            </div>
            <div><i class="fa-solid fa-calendar fa-2x"></i></div>
          </div>
          <div class="card section-top-item border-green">
            <div class="card-text">
            <p>Earnings (Annual)</p>
            <h4>$800,000</h4>
          </div>
          <div><i class="fa-solid fa-coins fa-2x"></i></div></div>
          <div class="card section-top-item border-blue"><div class="card-text">
            <p>Tasks</p>
            <h4>13</h4>
          </div>
          <div><i class="fa-regular fa-list-check fa-2x"></i></div></div>
          <div class="card section-top-item border-orange"><div class="card-text">
            <p>Requests</p>
            <h4>26</h4>
          </div>
          <div><i class="fa-solid fa-messages"></i></div></div>
        </div>
      </div>
      <div class="section-bottom"></div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
